<!DOCTYPE html>
<html>
    <head>
        <title>Dave Matthews Band | Store</title>
        <meta name="description" content=" This is the description">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Dave Matthews Band</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Album 1</span>
                    <img class="shop-item-image" src="assets/Crash.jfif">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 2</span>
                    <img class="shop-item-image" src="assets/Everyday.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 3</span>
                    <img class="shop-item-image" src="assets/BustedStuff.jfif">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 4</span>
                    <img class="shop-item-image" src="assets/BigWhiskey.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>    
        </section>

        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-SHIRT</span>
                    <img class="shop-item-image" src="assets/DaveShirt.jfif">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">COFFEE CUP</span>
                    <img class="shop-item-image" src="assets/DaveCoffee.jfif">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-btn" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>    
        </section>

        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="assets/DaveShirt.jfif" width="100" height="100">
                        <span class="cart-item-title">T-SHIRT</span>
                    </div>
                    <span class="cart-price cart-column">$19.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="assets/BustedStuff.jfif" width="100" height="100">
                        <span class="cart-item-title">ALBUM 3</span>
                    </div>    
                    <span class="cart-price cart-column">$12.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number"value="2">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">TOTAL</strong>
                <span class="cart-total-price">$32.98</span>
            </div>
            <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Dave Matthews Band</h3>
                <ul class="nav-footer-nav">
                    <li>
                        <a href="http://Youtube.com/user/davematthewsband" target="_blank">
                            <img src="assets/youtube.png" alt="YouTube" height="25" width="50">
                        </a>
                    </li>
                    <li>
                        <a href="http://open.spotify.com/artist/13vQloYd6mP7V1mVwKJwS2" target="_blank">
                            <img src="assets/spotify.png" alt="Spotify" height="20" width="40">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/davematthewsband/" target="_blank">
                            <img src="assets/facebook.png" alt="FaceBook" height="20" width="40">
                        </a>   
                    </li>
                </ul>
            </div>    
        </footer>
    </body>    
</html>
